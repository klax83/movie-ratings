<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!-- animate -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- main css -->
	<link rel="stylesheet" href="css/main.css">
</head>


<body class="text-center bg-warning">

	<nav class="nav navbar">
		<span class="h3">Movie Ratings</span>
	</nav>

	<div class=" container bg-secondary border border-info py-4">
		<div class="bg-primary p-5">	
			<div>
				<div class="bg-light p-2">
					<h1 class="font-weight-bold">Type in a film name and select a stat rating</h1>
				</div>
				<br>
				<input type="text" id="movie" placeholder="Movie Title">
				<select id="rating">
					<option>1 Star</option>
					<option>2 Star</option>
					<option>3 Star</option>
					<option>4 Star</option>
					<option>5 Star</option>
				</select>
			</div>
		</div>	
		<div class="container mt-2" id="posts">
			<div class="row">
				<div class="col-6 border border-primary">
					<h1>God Father</h1>	
				</div>
				<div class="col-6 border border-primary">
					<h1>5 star</h1>	
				</div>		
			</div>
			<div class="row">
				<div class="col-6 border border-primary">
					<h1>The Shinning</h1>	
				</div>
				<div class="col-6 border border-primary">
					<h1>5 star</h1>	
				</div>		
			</div>
		</div>
	</div>	


	
	
	<!-- SCRIPTS -->
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  	crossorigin="anonymous"></script>
	<!-- popper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<!-- bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<!-- custom js script -->
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
